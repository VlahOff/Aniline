<tr>
  <td id="first">
    <p>{{index}}</p>
  </td>
  <td id="second">
    <img src="{{coin.image}}" alt="coin logo">
  </td>
  <td id="third">
    <strong>{{coin.name}}</strong>
  </td>
  <td id="fourth">
    <p>{{coin.symbol | uppercase}}</p>
  </td>
  <td id="fifth">
    <p>${{coin.price | number:'1.2-10'}}</p>
  </td>
  <td id="sixth">
    <app-percent-ticker 
    [percent]="coin.percent_change_1h"></app-percent-ticker>
  </td>
  <td id="seventh">
    <app-percent-ticker 
    [percent]="coin.percent_change_24h"></app-percent-ticker>
  </td>
  <td id="eighth">
    <app-percent-ticker 
    [percent]="coin.percent_change_7d"></app-percent-ticker>
  </td>
  <td id="tenth">
    <p>{{coin.total_supply | number:'1.0'}}</p>
  </td>
</tr>
