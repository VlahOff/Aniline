<tr routerLink="/coins/{{coin.id}}">
  <td id="first">
    <p>{{index}}</p>
  </td>
  <td id="second">
    <img src="{{coin.image}}" alt="coin logo">
  </td>
  <td id="third">
    <strong>{{coin.name}}</strong>
  </td>
  <td id="fourth">
    <p>{{coin.symbol | uppercase}}</p>
  </td>
  <td id="fifth">
    <p>${{coin.current_price | number:'1.2-10'}}</p>
  </td>
  <td id="sixth">
    <app-percent-ticker [percent]="coin.price_change_percentage_1h_in_currency"></app-percent-ticker>
  </td>
  <td id="seventh">
    <app-percent-ticker [percent]="coin.price_change_percentage_24h"></app-percent-ticker>
  </td>
  <td id="eighth">
    <app-percent-ticker [percent]="coin.price_change_percentage_7d_in_currency"></app-percent-ticker>
  </td>
  <td id="ninth">
    <p>${{coin.market_cap | number:'1.0'}}</p>
  </td>
  <td id="tenth">
    <p>{{coin.total_supply | number:'1.0'}}</p>
  </td>
</tr>
