<section class="modal">
  <h1 class="title">Edit Transaction</h1>

  <form [formGroup]="editCoinForm" (ngSubmit)="onSubmit()">

    <div class="input-container">
      <label for="coinId">Coin</label>
      <div class="field">
        <div class="input-icon"></div>
        <input class="input" id="coinId"
        #input 
        formControlName="coinId" 
        type="text">
        <div class="input-icon"></div>
      </div>
    </div>

    <div class="input-container">
      <label for="coinPrice">Price per coin</label>

      <p class="error" 
      *ngIf="!editCoinForm.get('coinPrice')?.valid && 
      editCoinForm.get('coinPrice')?.touched"
      >Please enter a price!</p>
      <div class="field">
        <div class="input-icon"></div>
        <input class="input" id="coinPrice" 
        #coinPrice  
        placeholder="Enter bought price" 
        formControlName="coinPrice" 
        type="number">
        <div class="input-icon"></div>
      </div>
    </div>

    <div class="input-container">
      <label for="quantity">Quantity</label>

      <p class="error" 
      *ngIf="!editCoinForm.get('quantity')?.valid && 
      editCoinForm.get('quantity')?.touched"
      >Please enter quantity!</p>

      <div class="field">
        <div class="input-icon"></div>
        <input class="input" id="quantity" 
        #quantity  
        placeholder="Hou much do you own" 
        formControlName="quantity" 
        type="number">
        <div class="input-icon"></div>
      </div>
    </div>

    <div class="input-container">
      <label>Total Spent</label>
      <div class="field">
        <div class="input-icon"></div>
        <p class="input"
        >{{+coinPrice.value * +quantity.value | number:'1.0-2'}}</p>
        <div class="input-icon"></div>
      </div>
    </div>

    <div class="buttons-container">
      <button type="button" class="button-cancel" 
      (click)="hideModal($event)">Cancel</button>
      <button type="submit" class="button" 
      [disabled]="!editCoinForm.valid"
      >Submit</button>
    </div>
  </form>
</section>
